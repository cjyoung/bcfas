<html>
	<head>
		<title>Brazosport Art League</title>
		<!--#include virtual="/includes/head.shtml" -->

		<link rel="Stylesheet" type="text/css" href="/styles/divscroll.css" />
		<style type="text/css">
	
			#makeMeScrollable
			{
				width:100%;
				height: 450px;
				position: relative;
			}
		
			#makeMeScrollable div.scrollableArea *
			{
				position: relative;
				display: block;
				float: left;
				padding: 0;
				margin: 0;
			}
		</style>
		<script language="javascript" type="text/javascript">
			&lt;script type="text/javascript"&gt;
					$(document).ready(function() {
						$("#makeMeScrollable").smoothDivScroll({ 
							mousewheelScrolling: true,
							manualContinuousScrolling: true,
							visibleHotSpotBackgrounds: "always",
							autoScrollingMode: "onstart"
						});
					});
				&lt;/script&gt;
		</script>

	</head>
	<body>
		<!--#include virtual="/includes/top.shtml" -->
		<!--#include virtual="/includes/bal_menu.shtml" -->
	<div id="content">
		<img src="/images/balcircle.gif" style="float: left; padding:10;"></img>
	<br/><br/>
	<div align="center">
		<h1>2009 Scholarship Show Winners</h1>
	</div>
	<br/><br/>
	<div align="center">
	
	<div id="makeMeScrollable">
			
		<A HREF="" TITLE="Angleton – First Place Cortney Sherman">
			<img src="/images/bal/2009scholarship/Scholar-2009-Ang-1.jpg" alt="Angleton HS Winner" width="450" />
		</a>
		<A HREF="" TITLE="Angleton Second Place - Seth Pennington">
			<img src="/images/bal/2009scholarship/Scholar-2009-Ang-2.jpg" alt="Angleton HS Winner" width="450" />
		</a>
		<A HREF="" TITLE="Brazosport Winner - Jessica Saldana">
			<img src="/images/bal/2009scholarship/Scholar-2009-BP-1.jpg" alt="Brazosport HS Winner" width="450"/>
		</a>
		<A HREF="" TITLE="Brazoswood Winner – Leslie Swirsky">
			<img src="/images/bal/2009scholarship/Scholar-2009-BWood-1.jpg" alt="Brazoswood HS Winner" width="450"/>
		</a>
		<A HREF="" TITLE="Brazoswood Second - Katlin Kyle">
			<img src="/images/bal/2009scholarship/Scholar-2009-BWood-2.jpg" alt="Brazoswood HS Winner" width="450"/>
		</a>
		<A HREF="" TITLE="Columbia Winner - Sarah Lesdesna">
			<img src="/images/bal/2009scholarship/Scholar-2009-WC-1.jpg" alt="West Columbia HS Winner" width="450"/>
		</a>
		<A HREF="" TITLE="Columbia Second - Lakisha Brown">
			<img src="/images/bal/2009scholarship/Scholar-2009-WC-2.jpg" alt="West Columbia HS Winner" width="450"/>
		</a>
	</div>
	
	<!-- LOAD JAVASCRIPT LATE - JUST BEFORE THE BODY TAG 
	     That way the browser will have loaded the images
		 and will know the width of the images. No need to
		 specify the width in the CSS or inline. -->

	<!-- jQuery library - Please load it from Google API's -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

	<!-- jQuery UI Widget and Effects Core (custom download)
	     You can make your own at: http://jqueryui.com/download -->
	<script src="/js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
	
	<!-- Latest version of jQuery Mouse Wheel by Brandon Aaron
	     You will find it here: http://brandonaaron.net/code/mousewheel/demos -->
	<script src="/js/jquery.mousewheel.min.js" type="text/javascript"></script>

	<!-- Smooth Div Scroll 1.2 minified-->
	<script src="/js/jquery.smoothdivscroll-1.2-min.js" type="text/javascript"></script>

	<!-- If you want to look at the uncompressed version you find it at
	     /js/jquery.smoothDivScroll-1.2.js -->


	<!-- Plugin initialization -->
	<script type="text/javascript">
		// Initialize the plugin with no custom options
		$(document).ready(function () {
			// None of the options are set
			$("div#makeMeScrollable").smoothDivScroll({});
		});
	</script>
	<br/>
	</div>
</div>
